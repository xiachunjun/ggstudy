<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>GGStudy | Lockscreen</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./assets/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="./assets/plugins/cdn/css/font-awesome.min.css">
<link rel="stylesheet" href="./assets/plugins/cdn/css/ionicons.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition lockscreen">
	<!-- Automatic element centering -->
	<div class="lockscreen-wrapper">
		<div class="lockscreen-logo">
			<a href="#"><b>GGStudy</b></a>
		</div>
		<!-- User name -->
		<div class="lockscreen-name">Chad Xia</div>

		<!-- START LOCK SCREEN ITEM -->
		<div class="lockscreen-item">
			<!-- lockscreen image -->
			<div class="lockscreen-image">
				<img src="./assets/dist/img/user1-128x128.jpg" alt="User Image">
			</div>
			<!-- /.lockscreen-image -->

			<!-- lockscreen credentials (contains the form) -->
			<form class="lockscreen-credentials" action="./unlock">
				<div class="input-group">
					<input type="password" class="form-control" name="password" placeholder="password">
					<div class="input-group-btn">
						<button type="submit" class="btn">
							<i class="fa fa-arrow-right text-muted"></i>
						</button>
					</div>
				</div>
			</form>
			<!-- /.lockscreen credentials -->
		</div>
		<!-- /.lockscreen-item -->
		<div class="help-block text-center">Enter your password to retrieve your session</div>
		<div class="text-center">
			<a href="login.html">Or sign in as a different user</a>
		</div>
	</div>
	<!-- /.center -->
	<!-- jQuery 2.2.0 -->
	<script src="./assets/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

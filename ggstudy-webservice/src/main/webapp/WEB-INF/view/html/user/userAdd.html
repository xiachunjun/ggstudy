<#include "/common/layout/defaultlayout.html"/> <@defaultlayout>
<div class="content-wrapper">
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">用户新增</h3>
					</div>
					<form class="form-horizontal" action="./userAddPost" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="userName" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-3">
									<input id="userName" name="userName" type="text" class="form-control" placeholder="用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="userPwd" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-3">
									<input id="userPwd" name="userPwd" type="password" class="form-control" placeholder="密码">
								</div>
							</div>
						</div>
						<div class="box-footer">
							<div class="col-md-5 text-center">
								<button type="submit" class="btn btn-info">保存</button>
								<button type="button" class="btn btn-default">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
</@defaultlayout>
